<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
</head>

<body class="grey darken-1">

  <div class="row">
    <div class="col s7 push-s2 ">
      <div class="card grey darken-4">
        <div class="card-content white-text">
          <span class="card-title white-text">Write a note</span>
          <div class="input-field">
            <textarea id="textarea1" class="materialize-textarea white-text"></textarea>
            <label for="textarea1" id="textAnim" class="white-text">Textarea</label>
          </div>
        </div>
        <div class="card-action">
          <button class="waves-effect waves-light grey btn" id="addNote">Add</button>
          <div class="input-field"></div>
          <textarea id="searchNote" class="materialize-textarea white-text"></textarea>
          <label for="searchNote" class="white-text">Search Note</label>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div id="savedNotes" class="container">

  </div>


  <script src="script.js"></script>

  <!-- materialize -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- materialize -->

</body>

</html>
